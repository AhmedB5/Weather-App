<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_App</title>
    <link rel="stylesheet" href="muster.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="main">
          <div class="logo">
            <img />
          </div>
          <div class="deg">
            <h4></h4>
          </div>
          <div class="all"></div>
        </div>
        <div class="said">
          <div class="time">
            <h3></h3>
          </div>
          <hr />
          <div class="mySearch">
            <input id="input" type="text" placeholder="Enter city" />
            <button onclick=" getWeather()" id="search" value="Search">
              Search
            </button>
            <div class="mapCity">
              <p></p>
            </div>
            <hr />
          </div>
          <div class="myData">
            <h3></h3>
            <span>
              <i class="fa-solid fa-wind"></i>
              <p></p
            ></span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
